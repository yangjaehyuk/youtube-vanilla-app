<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/video.css">
</head>
<body>
  <header class="header">
    <div class="left-section">
      <img class="hamburger_menu" src="./assets/assets/icons/hamburger-menu.svg" alt="">
      <img class="youtube-logo" src="./assets/assets/icons/youtube-logo.svg" alt="">
    </div>
    <div class="middle-section">
      <input type="text" class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img src="./assets/icons/Search" alt="" class="search-icon">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <img src="./assets/assets/icons/voice-search-icon.svg" alt="" class="voice-search-button">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="./assets/assets/icons/upload.svg" alt="">
        <div class="tooltip">Create</div>
      </div>
      <img class="youtube-apps-icon" src="./assets/assets/icons/youtube-apps.svg">
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="./assets/assets/icons/notifications.svg" alt="">
        <div class="notifications-count">1</div>
      </div>
      <img src="./assets/assets/images/avatars/avatar-1.png" alt="" class="current-user-picture">
    </div>
  </header>
</body>
</html>
